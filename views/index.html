{{define "title"}}Home{{end}}

{{define "layout-content"}}
<div class="container">
  <h2>Latest Posts</h2>
  <div class="row gy-4">
    {{range .}}
    <div class="col-6 col-md-4 col-lg-3 col-xl-2">
      <a href="{{.GetPostUrl}}" class="text-decoration-none">
        <div class="card post-preview">
          <div class="card-img-top d-flex justify-content-center overflow-x-hidden">
            <img style="max-height: 150px;" src="{{.GetDirectUrl}}" alt="Example image">
          </div>
          <div class="card-body">
            <h5 class="card-title">{{.Title}}</h5>
            <p class="card-text">Uploaded {{.CreatedAt}}</p>
          </div>
        </div>
      </a>
    </div>
    {{end}}
  </div>
</div>
{{end}}
